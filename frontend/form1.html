<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #b22222;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 70%;
            padding: 12px;
            border: 2px solid #b22222;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #fdfdfd;
            color: #333;
        }

        button {
            padding: 12px 15px;
            background-color: #b22222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #8b1a1a;
            box-shadow: 0px 0px 8px rgba(178, 34, 34, 0.8);
        }

        .data-container {
            margin-top: 20px;
        }

        .data-block {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .data-text {
            font-size: 16px;
            color: #444;
        }

        .comment-icon {
            font-size: 18px;
            color: #ffffff;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .comment-icon:hover {
            background: #222;
        }

        .comment-section {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #fdfdfd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
        }

        .comment-section input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-section button {
            padding: 8px 12px;
            background: #b22222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter data</h2>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Enter something...">
            <button onclick="addData()">Submit</button>
        </div>

        <h3>Stored Data:</h3>
        <div id="data-container" class="data-container"></div>
    </div>

    <script>
        function toggleCommentSection(event) {
            const parentBlock = event.target.closest('.data-block');
            const commentSection = parentBlock.querySelector('.comment-section');
            commentSection.style.display = commentSection.style.display === 'block' ? 'none' : 'block';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAfjOd_os6r9Vzzk18mZxpC98TjwaNn6A0",
            authDomain: "easy-safar-989e8.firebaseapp.com",
            projectId: "easy-safar-989e8",
            storageBucket: "easy-safar-989e8.appspot.com",
            messagingSenderId: "569233324272",
            appId: "1:569233324272:web:984ec3e3b615c89a2eea35"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function addData() {
            const input = document.getElementById("userInput").value;
            if (input.trim() === "") return alert("Please enter some text");

            db.collection("messages").add({
                text: input,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById("userInput").value = "";
            }).catch(error => {
                console.error("Error adding document: ", error);
            });
        }

        function fetchData() {
            db.collection("messages").orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                const container = document.getElementById("data-container");
                container.innerHTML = ""; 
                
                if (snapshot.empty) {
                    container.innerHTML = "<p>No data found</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const dataBlock = document.createElement("div");
                    dataBlock.classList.add("data-block");

                    const dataText = document.createElement("div");
                    dataText.classList.add("data-text");
                    dataText.textContent = doc.data().text;

                    const commentIcon = document.createElement("span");
                    commentIcon.classList.add("comment-icon");
                    commentIcon.textContent = "ðŸ’¬";
                    commentIcon.title = "Comment";
                    commentIcon.onclick = toggleCommentSection;

                    const commentSection = document.createElement("div");
                commentSection.classList.add("comment-section");

                const commentInput = document.createElement("input");
                commentInput.type = "text";
                commentInput.placeholder = "Write a comment...";

                const submitComment = document.createElement("button");
                submitComment.textContent = "Post";
                

                commentSection.appendChild(commentInput);
                commentSection.appendChild(submitComment);

                    dataBlock.appendChild(dataText);
                    dataBlock.appendChild(commentIcon);

                    container.appendChild(dataBlock);
                });
            }, error => {
                console.error("Error fetching data:", error);
            });
        }

        fetchData();
    </script>
</body>
</html>
