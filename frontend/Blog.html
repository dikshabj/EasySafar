<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team & Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 50px;
            width: 80%;
        }

        .team-section, .contact-section {
            width: 50%;
        }

        .team-section h1, .contact-section h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .team-member {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .contact-item img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="team-section">
            <h1>ðŸ‘¥ Meet Our Team</h1>
            <div class="team-member">
                <img src="Diksha.jpg" alt="Diksha Bhardwaj">
                <p><strong>Diksha Bhardwaj</strong><br>Frontend Developer</p>
            </div>
            <div class="team-member">
                <img src="Sheetal.jpg" alt="Sheetal beniwal">
                <p><strong>Sheetal beniwal</strong><br>Frontend Developer</p>
            </div>
            <div class="team-member">
                <img src="Mayank.jpg" alt="Mayank Pradhan">
                <p><strong>Mayank Pradhan</strong><br>Backend Learner</p>
            </div>
            <div class="team-member">
                <img src="abhinaw.jpg" alt="Abhinaw singh rawat">
                <p><strong>Abhinaw singh rawat </strong><br>Backend Learner</p>
            </div>
        </div>

        <div class="contact-section">
            <h1>ðŸ“ž Contact Us</h1>
            <div class="contact-item">
                <img src="wt.jpeg" alt="WhatsApp">
                <p>+123 456 7890</p>
            </div>
            <div class="contact-item">
                <img src="ig.jpeg" alt="Instagram">
                <p>@our_instagram</p>
            </div>
            <div class="contact-item">
                <img src="linkedin.jpeg" alt="linkedin">
                <p>@our_snapchat</p>
            </div>
            <div class="contact-item">
                <img src="twitter.png" alt="Twitter">
                <p>@our_twitter</p>
            </div>
        </div>
    </div>
</body>

</html>
